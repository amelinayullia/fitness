<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Сайт фитнес центра Supergym">
        <title>Fitness</title>
        <link rel="stylesheet" href="css/style.min.css">
        <link rel="preload" href="fonts/RobotoCondensed-700.woff2" as="font" crossorigin="anonymous">
        <link rel="preload" href="fonts/RobotoCondensed-400.woff2" as="font" crossorigin="anonymous">
    </head>

    <body>
        <div style="display: none;">
            <include src="build/img/sprite_auto.svg"></include>
        </div>

        <header class="header container">
          <div class="header__line">
            <a class="header__logo">
              <span class="visually-hidden">Логотип сайта</span>
              <svg>
                <use xlink:href="#icon-logo"></use>
              </svg>
            </a>
            <a href="tel:88005555555">
              <span>8-800-555-55-55</span>
            </a>
          </div>

          <div class="header__main">
            <div class="header__main-description">
              <p>Омск</p>
              <h1>Фитнес центр</h1>
              <ul>
                <li>Тренажёрный зал</li>
                <li>Групповые занятия</li>
                <li>Кардио-зона</li>
              </ul>
              <a href="#subscription">Купить абонемент</a>
            </div>

            <picture>
              <source type="image/webp" media="(min-width: 1200px)"
                srcset="./img/photo-man@1x.webp, ./img/photo-man@2x.webp 2x">
              <source type="image/webp"
                srcset="./img/photo-man-tablet@1x.webp, ./img/photo-man-tablet@2x.webp 2x">
              <source media="(min-width: 1200px)"
                srcset="./img/photo-man@1x.jpg, ./img/photo-man@2x.jpg 2x">
              <img src="./img/photo-man-tablet@1x.jpg" srcset="./img/photo-man-tablet@2x.jpg 2x" width="324"
                height="390" alt="На фото мужчина тренер">
            </picture>

            <div class="header__social">
              <ul>
                <li>
                  <a href="https://facebook.com" aria-label="Фейсбук">fb</a>
                </li>
                <li>
                  <a href="https://vk.com" aria-label="Вконтакте">vk</a>
                </li>
                <li>
                  <a href="https://www.instagram.com" aria-label="Инстаграм">ig</a>
                </li>
              </ul>
            </div>
          </div>
        </header>
    </body>

</html>
